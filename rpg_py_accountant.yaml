        parent_module: "use_cases_async"
        description: "Async FX audit: AsyncAddExchangeRateEvent, AsyncListExchangeRateEvents."
      - name: "src/application/use_cases_async/trading_balance.py"
        parent_module: "use_cases_async"
        description: "Async trading balance use cases (I18): AsyncGetTradingBalanceRaw / Detailed using domain RawAggregator & ConvertedAggregator; repositories remain CRUD-only; legacy AsyncGetTradingBalance kept deprecated (docstring)."
